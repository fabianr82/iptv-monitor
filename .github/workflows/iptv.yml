name: IPTV Report (Self-Hosted)

on:
  schedule:
    - cron: "10 13 * * *"     # 08:10 Bogotá
    - cron: "30 20 * * *"     # 15:30 Bogotá
    - cron: "30 1 * * *"      # 20:30 Bogotá (del día anterior en UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Ejecutar verificador
        working-directory: /home/public_html/public/aaprueba
        run: python check_iptv.py

      - name: Guardar resumen
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resumen-canales
          path: /home/public_html/public/aaprueba/Canales_Caidos.txt
          if-no-files-found: ignore
