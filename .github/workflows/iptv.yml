name: IPTV Report (GitHub-Hosted)

on:
  schedule:
    # Programación de las tareas automáticas (Horas UTC)
    - cron: "10 13 * * *"     # 08:10 Bogotá / 13:10 UTC
    - cron: "30 20 * * *"     # 15:30 Bogotá / 20:30 UTC
    - cron: "30 1 * * *"      # 20:30 Bogotá (del día anterior) / 01:30 UTC
  workflow_dispatch: {} # Permite ejecutar el workflow manualmente desde GitHub

jobs:
  run:
    # CRÍTICO: Usar el runner de GitHub (ubuntu-latest) para evitar el error de "Out of memory"
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout repository
        # Descarga el código del repositorio (incluye verificador.py y Lista25.m3u)
        uses: actions/checkout@v4
      
      - name: Setup Python
        # Configura el entorno Python 3.11 en el runner de GitHub
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        # Instala la librería requests (necesaria para el script)
        run: pip install requests
        
      - name: Ejecutar verificador
        # CRÍTICO: Ejecuta el script verificador.py (que lee Lista25.m3u localmente)
        # Generará 'Canales_Caidos.txt' en la raíz del repositorio
        run: python verificador.py
        
      - name: Subir resumen como artefacto de GitHub
        # Sube el archivo de resultado a GitHub para que puedas descargarlo desde la interfaz
        # Esta es la única forma de obtener el resultado, ya que eliminamos el despliegue a Hostinger.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resumen-canales
          path: Canales_Caidos.txt # Ruta relativa dentro del repositorio
          if-no-files-found: ignore
